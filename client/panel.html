<template name="bsPanel">
	<section class="panel">
		<header class="panel-heading"><h4>{{heading}}</h4></header>
		<div class="panel-body">
		    {{> UI.contentBlock}}
		</div>
	</section>
</template>

<template name="bsPanelCollapsibleGroupItem">
	<div class="panel">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a class="accordion-toggle collapsed" data-toggle="collapse" data-parent="#{{parentId}}" href="#{{name}}" aria-expanded="false">
                    {{heading}}
                </a>
            </h4>
            {{{customHeading}}}
        </div>
        <div id="{{name}}" class="panel-collapse collapse" aria-expanded="false">
            <div class="panel-body">
                {{> UI.contentBlock}}
            </div>
        </div>
    </div>
</template>
